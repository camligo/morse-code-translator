<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="./script.js" defer></script>
  <title>Morse Code Translator</title>
</head>
<body>
  <h1>English to Morse Code Translator</h1>
  <div class="box-container">
    <form id="formInput" class="text-box">
      <textarea name="textInput" id="textInput" type="text" placeholder="Enter text here"></textarea>
      <div class="button-submit">
        <button id=btnSubmit type="submit">Translate</button>
      </div>
    </form>
    <div class="arrow-container">
      <i class="fa-solid fa-arrow-right"></i>
    </div>
    <form class="text-box">
      <textarea name="textResult" id="textResult"></textarea>
    </form>
  </div>
</body>
</html>
