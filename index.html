<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer type="module"></script>
  <script src="./dom-utils.js" defer type="module"></script>
  <title>Morse Code Translator</title>
</head>
<body>
  <h1>Morse code translator</h1>

  <div class="wrapper">
    <h3>English to Morse Code</h3>
    <div class="box-container">
      <form class="text-box">
        <textarea name="textInput" id="engInput" type="text" placeholder="Enter Text"></textarea>
        <div class="button-container">
          <button id=btnEng type="submit">Translate</button>
        </div>
      </form>
      <form class="text-box">
        <textarea id="morseResult" disabled="disabled"></textarea>
        <div class="button-container">
          <button id="morseCopy" class="btn-copy">Copy</button>
        </div>
      </form>
    </div>
  </div>

  <div class="wrapper">
    <h3>Morse Code to English</h3>
    <div class="box-container">
      <form class="text-box">
        <textarea name="morseInput" id="morseInput" type="text" placeholder="Enter Morse Code"></textarea>
        <div class="button-container">
          <button id=btnMorse type="submit">Translate</button>
        </div>
      </form>
      <form class="text-box">
        <textarea id="engResult" disabled="disabled"></textarea>
        <div class="button-container">
          <button id="engCopy" class="btn-copy">Copy</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
